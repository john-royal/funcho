name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Custom version (leave empty for auto-detect from commits)'
        required: false
        type: string
      dry-run:
        description: 'Dry run (preview without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Create tags and releases
      issues: write        # Comment on related issues
      pull-requests: write # Comment on related PRs
      id-token: write      # npm provenance via OIDC
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for semantic-release
          persist-credentials: false
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run tests
        run: bun run test
      
      - name: Build
        run: bun run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build artifacts:"
          ls -lah dist/
      
      - name: Release (automated version)
        if: ${{ inputs.version == '' && inputs.dry-run == false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx semantic-release
      
      - name: Release (custom version)
        if: ${{ inputs.version != '' && inputs.dry-run == false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          # Update version in package.json
          bun -e "
            const pkg = await Bun.file('package.json').json();
            pkg.version = '${{ inputs.version }}';
            await Bun.write('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Create git tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): ${{ inputs.version }} [skip ci]"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin main --tags
          
          # Publish to npm with provenance
          npm publish --provenance --access public
          
          # Create GitHub release
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --notes "Release v${{ inputs.version }}" \
            --latest
      
      - name: Dry run (preview only)
        if: ${{ inputs.dry-run == true }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running in dry-run mode - no changes will be published"
          npx semantic-release --dry-run
      
      - name: Release summary
        if: ${{ inputs.dry-run == false }}
        run: |
          echo "## Release Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: funcho" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "- npm: https://www.npmjs.com/package/funcho" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub: https://github.com/john-royal/funcho/releases" >> $GITHUB_STEP_SUMMARY
